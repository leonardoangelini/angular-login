<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5 mb-5 mx-3 loginbody rounded">
      <div class="p-4">
        <div class="text-center my-5">
          [logo]
        </div>
        <h3 class="border-bottom">Area riservata</h3>
        <div class="alert alert-danger" role="alert" *ngIf="alertMsg !== ''">
          {{alertMsg}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-3">
            <label>Nome utente</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Inserisci il nome utente"
              [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls.username.errors }" required>
          </div>
          <div class="form-group mt-3">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Inserisci la password"
              [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls.password.errors }" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-4 animated" [ngClass]="{'shake': isError}">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Accedi
          </button>
          <br>
          <small class="text-muted">GPA - Gruppo Progetti Avanzati <a target="_blank"
              href="http://www.gpagroup.it/">gpagroup.it</a>
          </small>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
